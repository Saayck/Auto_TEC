spring.application.name=AUTO_TEC
# ───────────────
# Puerto del servidor
# ───────────────
# Cambia el puerto porque 8080 ya está ocupado
server.port=8081

# ───────────────
# Configuración de PostgreSQL
# ───────────────
spring.datasource.url=jdbc:postgresql://localhost:5432/auto_tec
spring.datasource.username=postgres
spring.datasource.password=948415914
spring.datasource.driver-class-name=org.postgresql.Driver

# Opciones de JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update   # otras: validate / create / create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ───────────────
# Configuración de MongoDB reactivo
# ───────────────
spring.data.mongodb.uri=mongodb://localhost:27017/auto_tec_mongo

# ───────────────
# Logging (para depurar)
# ───────────────
logging.level.org.springframework=INFO
logging.level.com.organization=DEBUG
