<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Clientes - Auto TEC</title>
     <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- FontAwesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
 <!-- Archivo CSS externo -->
    <link rel="stylesheet" th:href="@{/css/gestion_clientes.css}">
</head>
<body>
    <!-- ====== NAVBAR ====== -->
<div th:replace="fragments/headerAdmin :: headerAdmin"></div>


            <!-- Alert Message -->
            <div th:if="${mensaje}" class="alert alert-success">
                <i class="fas fa-check-circle"></i>
                <span th:text="${mensaje}">Mensaje</span>
            </div>

            <!-- Main Section -->
            <div class="section">
                <div class="search-bar">
                    <input type="text" id="searchInput" placeholder="Buscar por nombre, DNI, email..." 
                           onkeyup="filtrarTabla()">
                    <button onclick="filtrarTabla()">
                        <i class="fas fa-search"></i> Buscar
                    </button>
                </div>

                <table id="clientes">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>usuario</th>
                            <th>telefono</th>
                            <th>direccion</th>
                            <th>tipo_documento</th>
                            <th>fecha_nacimiento</th>
                            
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:if="${#lists.isEmpty(clientes)}">
                            <td colspan="8" class="no-data">
                                <i class="fas fa-user-slash" style="font-size: 48px; margin-bottom: 10px;"></i>
                                <p>No hay clientes registrados</p>
                            </td>
                        </tr>
                        <tr th:each="cliente : ${clientes}">
                            <td th:text="${cliente.id}">#001</td>
    <td th:text="${cliente.usuario}">Juan Pérez</td>
    <td th:text="${cliente.telefono}">987654321</td>
    <td th:text="${cliente.direccion}">Av. Principal 123</td>
    <td th:text="${cliente.tipo_documento}">DNI</td>
    <td th:text="${#temporals.format(cliente.fecha_nacimiento, 'dd/MM/yyyy')}">01/01/2005</td>
    <td>
                                <div class="actions">
                                    <a th:href="@{/gestion_clientes/editar/{id}(id=${cliente.id})}" 
                                       class="btn btn-edit">
                                        <i class="fas fa-edit"></i>
                                    </a>
                                    <a th:href="@{/gestion_clientes/eliminar/{id}(id=${cliente.id})}" 
                                       class="btn btn-delete"
                                       onclick="return confirm('¿Está seguro de eliminar este cliente?')">
                                        <i class="fas fa-trash"></i>
                                    </a>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Archivo JS externo -->
    <script th:src="@{/javascript/gestion_clientes.js}"></script>
</body>
</html>
</body>
