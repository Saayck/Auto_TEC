<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Auto - Auto TEC</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../../static/css/formlarioauto.css"> <!-- Tu CSS separado -->
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 th:text="${auto.id != null ? 'Editar Auto' : 'Nuevo Auto'}">Nuevo Auto</h1>
      <a href="/admin/autos" class="back-link">
        <i class="fas fa-arrow-left"></i> Volver a la lista
      </a>
    </div>

    <form th:action="@{/admin/autos/guardar}" th:object="${auto}" method="post">
      <input type="hidden" th:field="*{id}">
      
      <div class="form-grid">
        <div class="form-group">
          <label>Marca <span class="required">*</span></label>
          <input type="text" th:field="*{marca}" required>
        </div>

        <div class="form-group">
          <label>Modelo <span class="required">*</span></label>
          <input type="text" th:field="*{modelo}" required>
        </div>

        <div class="form-group">
          <label>AÃ±o <span class="required">*</span></label>
          <input type="number" th:field="*{anio}" min="1900" max="2030" required>
        </div>

        <div class="form-group">
          <label>Color <span class="required">*</span></label>
          <input type="text" th:field="*{color}" required>
        </div>

        <div class="form-group">
          <label>Precio <span class="required">*</span></label>
          <input type="number" th:field="*{precio}" step="0.01" min="0" required>
        </div>

        <div class="form-group">
          <label>VIN <span class="required">*</span></label>
          <input type="text" th:field="*{vin}" required>
        </div>

        <div class="form-group">
          <label>Estado <span class="required">*</span></label>
          <select th:field="*{estado}" required>
            <option value="">Seleccione...</option>
            <option value="disponible">Disponible</option>
            <option value="vendido">Vendido</option>
            <option value="reservado">Reservado</option>
          </select>
        </div>

        <div class="form-group full-width">
          <label>URL de Imagen</label>
          <input type="text" th:field="*{imagen}" placeholder="https://...">
        </div>
      </div>

      <div class="button-group">
        <a href="/admin/autos" class="btn btn-secondary">
          <i class="fas fa-times"></i> Cancelar
        </a>
        <button type="submit" class="btn btn-primary">
          <i class="fas fa-save"></i> Guardar
        </button>
      </div>
    </form>
  </div>
</body>
</html>
</body>
