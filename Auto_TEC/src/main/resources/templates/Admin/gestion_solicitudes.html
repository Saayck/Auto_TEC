<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Solicitudes - Super Autos</title>
  <link rel="stylesheet" href="/gestion_solicitudes.css">
</head>
<body>
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="sidebar-header">
      <h2>Super Autos</h2>
      <p>Gestión de Solicitudes</p>
    </div>
    <nav class="sidebar-nav">
      <ul>
        <li><a href="#">Dashboard</a></li>
        <li><a href="#" id="btnNuevaSolicitud">Nueva Solicitud</a></li>
        <li><a href="#" id="btnExportar">Exportar CSV</a></li>
      </ul>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="main-content">
    <header class="main-header">
      <h1>Gestión de Solicitudes</h1>
    </header>

    <!-- Indicadores -->
    <section class="cards-section">
      <div class="card" id="totalSolicitudes">
        <h3>Total</h3>
        <p>0</p>
      </div>
      <div class="card" id="pendientes">
        <h3>Pendientes</h3>
        <p>0</p>
      </div>
      <div class="card" id="aprobadas">
        <h3>Aprobadas</h3>
        <p>0</p>
      </div>
      <div class="card" id="rechazadas">
        <h3>Rechazadas</h3>
        <p>0</p>
      </div>
    </section>

    <!-- Tabla -->
    <section class="table-section">
      <h2>Lista de Solicitudes</h2>
      <input type="text" id="buscar" placeholder="Buscar por cliente...">
      <select id="filtroEstado">
        <option value="todos">Todos</option>
        <option value="Pendiente">Pendiente</option>
        <option value="Aprobada">Aprobada</option>
        <option value="Rechazada">Rechazada</option>
      </select>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Cliente</th>
            <th>Descripción</th>
            <th>Estado</th>
            <th>Fecha</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="tablaSolicitudes"></tbody>
      </table>
    </section>
  </main>

  <!-- Modal -->
  <div class="modal" id="modalSolicitud">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 id="modalTitulo">Nueva Solicitud</h2>
      <form id="formSolicitud">
        <input type="hidden" id="solicitudId">
        <label>Cliente:</label>
        <input type="text" id="cliente" required>
        <label>Descripción:</label>
        <textarea id="descripcion" required></textarea>
        <label>Estado:</label>
        <select id="estado">
          <option value="Pendiente">Pendiente</option>
          <option value="Aprobada">Aprobada</option>
          <option value="Rechazada">Rechazada</option>
        </select>
        <label>Fecha:</label>
        <input type="date" id="fecha" required>
        <button type="submit" class="btnGuardar">Guardar</button>
      </form>
    </div>
  </div>

  <script src="/gestion_solicitudes.js"></script>
</body>
</html>
