<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Autos - Auto TEC</title>
  
      <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- FontAwesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    
    <link rel="stylesheet" th:href="@{/css/gestion_autos.css}">
</head>
<body>
       <div th:replace="fragments/headerAdmin :: headerAdmin"></div> 

            <!-- Alert Message -->
            <div th:if="${mensaje}" class="alert alert-success">
                <i class="fas fa-check-circle"></i>
                <span th:text="${mensaje}">Mensaje</span>
            </div>

            <!-- Main Section -->
            <div class="section">
                <div class="search-bar">
                    <input type="text" id="searchInput" placeholder="Buscar por marca, modelo, VIN..." 
                           onkeyup="filtrarTabla()">
                    <button onclick="filtrarTabla()">
                        <i class="fas fa-search"></i> Buscar
                    </button>
                </div>

                <table id="autosTable">
                    <thead>
                        <tr>
                            <th>nombre</th>
                            <th>marca</th>
                            <th>descripcion</th>
                            <th>motor</th>
                            <th>potencia</th>
                            <th>velocidadMax</th>
                            <th>aceleracion</th>
                            <th>precio</th>
                            <th>imagenUrl</th>
                            <th>destacado</th>
                            <th>stock</th>  
                            <th>categoria</th>
                            <th>activo</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:if="${#lists.isEmpty(autos)}">
                            <td colspan="9" class="no-data">
                                <i class="fas fa-inbox" style="font-size: 48px; margin-bottom: 10px;"></i>
                                <p>No hay autos registrados</p>
                            </td>
                        </tr>
                        <tr th:each="auto : ${autos}">
                            <td>
                                <img th:src="${auto.imagen != null ? auto.imagen : '/images/default-car.jpg'}" 
                                     alt="Auto" class="auto-img">
                            </td>
                            <td th:text="${auto.nombre}">Auto Nombre</td>
                            <td th:text="${auto.marca}">Toyota</td>
                            <td th:text="${auto.descripcion}">Descripción del auto</td>
                            <td th:text="${auto.motor}">2.0L</td>
                            <td th:text="${auto.potencia}">150 HP</td>
                            <td th:text="${auto.velocidadMax}">200 km/h</td>
                            <td th:text="${auto.aceleracion}">8.5 s</td>
                            <td th:text="${#numbers.formatCurrency(auto.precio)}">$20,000</td>
                            <td th:text="${auto.imagenUrl}">http://imagen.com/auto.jpg</td>
                            <td th:text="${auto.destacado ? 'Sí' : 'No'}">Sí</td>
                            <td th:text="${auto.stock}">10</td>
                            <td th:text="${auto.categoria}">Sedán</td>
                            <td th:text="${auto.activo ? 'Sí' : 'No'}">Sí</td>
                            <td>
                                <span class="badge" 
                                      th:classappend="${auto.estado}" 
                                      th:text="${auto.estado}">Disponible</span>
                            </td>
                            <td>
                                <div class="actions">
                                    <a th:href="@{gestion_autos/editar/{id}(id=${auto.id})}" 
                                       class="btn btn-edit">
                                        <i class="fas fa-edit"></i>
                                    </a>
                                    <a th:href="@{gestion_autos/eliminar/{id}(id=${auto.id})}" 
                                       class="btn btn-delete"
                                       onclick="return confirm('¿Está seguro de eliminar este auto?')">
                                        <i class="fas fa-trash"></i>
                                    </a>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
<!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/gestion_autos.js}"></script>

</body>
</html>
