<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Auto TEC</title>
      <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- FontAwesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
</head>
<body>
    <div th:replace="fragments/headerAdmin :: headerAdmin"></div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="header">
                <h1>Dashboard</h1>
                <div class="user-info">
                    <span sec:authentication="name">Usuario</span>
                    <a href="/index" class="logout-btn">
                        <i class="fas fa-sign-out-alt"></i> Cerrar Sesi√≥n
                    </a>
                </div>
            </div>

            <!-- Stats Cards -->
            <div class="stats-grid">
                <div class="stat-card clientes">
                    <div class="icon">
                        <i class="fas fa-users"></i>
                    </div>
                    <h3>Total Clientes</h3>
                    <div class="value" th:text="${totalClientes}">0</div>
                </div>

                <div class="stat-card autos">
                    <div class="icon">
                        <i class="fas fa-car"></i>
                    </div>
                    <h3>Total Autos</h3>
                    <div class="value" th:text="${totalAutos}">0</div>
                </div>

                <div class="stat-card ventas">
                    <div class="icon">
                        <i class="fas fa-dollar-sign"></i>
                    </div>
                    <h3>Total Ventas</h3>
                    <div class="value" th:text="${#numbers.formatCurrency(totalVentas)}">$0</div>
                </div>

                <div class="stat-card solicitudes">
                    <div class="icon">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <h3>Solicitudes Pendientes</h3>
                    <div class="value" th:text="${solicitudesPendientes}">0</div>
                </div>
            </div>

            <!-- Recent Sales -->
            <div class="section">
                <h2>Ventas Recientes</h2>
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Cliente</th>
                            <th>Auto</th>
                            <th>Precio</th>
                            <th>Fecha</th>
                            <th>Estado</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="venta : ${ventasRecientes}">
                            <td th:text="${venta.id}">#001</td>
                            <td th:text="${venta.cliente.nombre + ' ' + venta.cliente.apellido}">Cliente</td>
                            <td th:text="${venta.auto.marca + ' ' + venta.auto.modelo}">Auto</td>
                            <td th:text="${#numbers.formatCurrency(venta.precioFinal)}">$0</td>
                            <td th:text="${#temporals.format(venta.fechaVenta, 'dd/MM/yyyy')}">01/01/2024</td>
                            <td>
                                <span class="badge" th:classappend="${venta.estado}" 
                                      th:text="${venta.estado}">Estado</span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Pending Appointments -->
            <div class="section">
                <h2>Citas Pendientes</h2>
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Cliente</th>
                            <th>Tipo</th>
                            <th>Fecha</th>
                            <th>Estado</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="cita : ${citasPendientes}">
                            <td th:text="${cita.id}">#001</td>
                            <td th:text="${cita.cliente.nombre + ' ' + cita.cliente.apellido}">Cliente</td>
                            <td th:text="${cita.tipo}">Tipo</td>
                            <td th:text="${#temporals.format(cita.fechaCita, 'dd/MM/yyyy HH:mm')}">01/01/2024</td>
                            <td>
                                <span class="badge pendiente" th:text="${cita.estado}">Pendiente</span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/dashboard.js}"></script>
</body>
</html>
