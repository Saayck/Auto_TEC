<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro</title>
  <link rel="stylesheet" href="/css/registro.css">
</head>
<body>
  <div id="registroForm">
    <div class="form-container">
      <h1>Registro</h1>

      <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

      <form th:action="@{/auth/registro}" th:object="${registroDTO}" method="post">
        <input type="text" th:field="*{username}" placeholder="Usuario" required />
        <input type="email" th:field="*{email}" placeholder="Correo" required />
        <input type="password" th:field="*{password}" placeholder="Contraseña" required minlength="6" />
        <input type="text" th:field="*{nombres}" placeholder="Nombres" required />
        <input type="text" th:field="*{apellidos}" placeholder="Apellidos" required />
        <button class="btn-register" type="submit">Registrar</button>
      </form>

      <p>¿Ya tienes cuenta? <a href="/auth/login">Inicia sesión</a></p>
    </div>
  </div>
</body>
</html>
