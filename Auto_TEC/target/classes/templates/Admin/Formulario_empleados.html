<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Empleado - Auto TEC</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../static/css/formulario_empleados.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 th:text="${empleado.id != null ? 'Editar Empleado' : 'Nuevo Empleado'}">Nuevo Empleado</h1>
            <a href="/admin/empleados" class="back-link">
                <i class="fas fa-arrow-left"></i> Volver a la lista
            </a>
        </div>

        <form th:action="@{/admin/empleados/guardar}" th:object="${empleado}" method="post">
            <input type="hidden" th:field="*{id}">
            
            <div class="form-grid">
                <div class="form-group">
                    <label>Nombre <span class="required">*</span></label>
                    <input type="text" th:field="*{nombre}" required>
                </div>

                <div class="form-group">
                    <label>Apellido <span class="required">*</span></label>
                    <input type="text" th:field="*{apellido}" required>
                </div>

                <div class="form-group">
                    <label>DNI <span class="required">*</span></label>
                    <input type="text" th:field="*{dni}" required>
                </div>

                <div class="form-group">
                    <label>Email <span class="required">*</span></label>
                    <input type="email" th:field="*{email}" required>
                </div>

                <div class="form-group">
                    <label>Teléfono <span class="required">*</span></label>
                    <input type="tel" th:field="*{telefono}" required>
                </div>

                <div class="form-group">
                    <label>Cargo <span class="required">*</span></label>
                    <select th:field="*{cargo}" required>
                        <option value="">Seleccione...</option>
                        <option value="vendedor">Vendedor</option>
                        <option value="mecanico">Mecánico</option>
                        <option value="administrador">Administrador</option>
                        <option value="gerente">Gerente</option>
                        <option value="asesor">Asesor Financiero</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Salario <span class="required">*</span></label>
                    <input type="number" th:field="*{salario}" step="0.01" min="0" required>
                </div>
            </div>

            <div class="button-group">
                <a href="/admin/empleados" class="btn btn-secondary">
                    <i class="fas fa-times"></i> Cancelar
                </a>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Guardar
                </button>
            </div>
        </form>
    </div>
</body>
</html>
