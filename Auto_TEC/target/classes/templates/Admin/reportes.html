<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reportes - Auto TEC</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- FontAwesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <!-- CSS personalizado -->
  <link rel="stylesheet" th:href="@{/css/reportes.css}">
</head>
<body>
  <!-- Navbar -->
  <div th:replace="fragments/headerAdmin :: headerAdmin"></div>

  <div class="main-content container">
    <!-- Encabezado de página -->
    <div class="header d-flex justify-content-between align-items-center mt-4 mb-4">
      <h1>Reportes y Estadísticas</h1>
      <button class="btn btn-success export-btn" onclick="exportarPDF()">
        <i class="fas fa-file-pdf"></i> Exportar PDF
      </button>
    </div>

    <!-- Cards de estadísticas -->
    <div class="stats-grid mb-5">
      <div class="stat-card ventas">
        <div class="icon"><i class="fas fa-dollar-sign"></i></div>
        <h3>Total Ventas</h3>
        <div class="value" th:text="${#numbers.formatCurrency(totalVentas)}">$0</div>
      </div>
      <div class="stat-card cantidad">
        <div class="icon"><i class="fas fa-shopping-cart"></i></div>
        <h3>Cantidad de Ventas</h3>
        <div class="value" th:text="${cantidadVentas}">0</div>
      </div>
      <div class="stat-card autos">
        <div class="icon"><i class="fas fa-car"></i></div>
        <h3>Autos Disponibles</h3>
        <div class="value" th:text="${autosDisponibles}">0</div>
      </div>
    </div>

    <!-- Gráficos -->
    <div class="charts-grid mb-5">
      <div class="chart-container">
        <h2>Ventas por Mes</h2>
        <canvas id="ventasMesChart"></canvas>
      </div>
      <div class="chart-container">
        <h2>Ventas por Empleado</h2>
        <canvas id="ventasEmpleadoChart"></canvas>
      </div>
    </div>

    <!-- Filtros -->
    <div class="section filters-section mb-5">
      <h2>Filtros de Búsqueda</h2>
      <div class="filters d-flex flex-wrap gap-3 align-items-center">
        <select id="filtroMes" class="form-control">
          <option value="">Todos los meses</option>
          <option value="1">Enero</option>
          <option value="2">Febrero</option>
          <option value="3">Marzo</option>
          <option value="4">Abril</option>
          <option value="5">Mayo</option>
          <option value="6">Junio</option>
          <option value="7">Julio</option>
          <option value="8">Agosto</option>
          <option value="9">Septiembre</option>
          <option value="10">Octubre</option>
          <option value="11">Noviembre</option>
          <option value="12">Diciembre</option>
        </select>
        <input type="date" id="fechaInicio" class="form-control" placeholder="Fecha inicio">
        <input type="date" id="fechaFin" class="form-control" placeholder="Fecha fin">
        <button class="btn btn-primary" onclick="filtrarReporte()">
          <i class="fas fa-filter"></i> Aplicar Filtros
        </button>
      </div>
    </div>

    <!-- Tabla de ventas -->
    <div class="section table-section mb-5">
      <h2>Detalle de Ventas</h2>
      <div class="table-responsive">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>ID</th>
              <th>Cliente</th>
              <th>Auto</th>
              <th>Empleado</th>
              <th>Precio</th>
              <th>Método Pago</th>
              <th>Fecha</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="venta : ${ventas}">
              <td th:text="${venta.id}">#001</td>
              <td th:text="${venta.cliente.nombre + ' ' + venta.cliente.apellido}">Cliente</td>
              <td th:text="${venta.auto.marca + ' ' + venta.auto.modelo}">Auto</td>
              <td th:text="${venta.empleado.nombre + ' ' + venta.empleado.apellido}">Empleado</td>
              <td th:text="${#numbers.formatCurrency(venta.precioFinal)}">$0</td>
              <td th:text="${venta.metodoPago}">Contado</td>
              <td th:text="${#temporals.format(venta.fechaVenta, 'dd/MM/yyyy')}">01/01/2024</td>
            </tr>
            <tr th:if="${#lists.isEmpty(ventas)}">
              <td colspan="7" class="text-center no-data">
                <i class="fas fa-exclamation-circle fa-2x mb-2"></i>
                <div>No hay ventas registradas</div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

  </div> <!-- /.main-content -->

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- JS personalizado -->
  <script th:src="@{/javascript/reportes.js}"></script>
</body>
</html>
