<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Citas - Auto TEC</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  
  <!-- FontAwesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  
  <!-- CSS personalizado -->
  <link rel="stylesheet" th:href="@{/css/gestion_citas.css}">
</head>
<body>

  <!-- ====== NAVBAR ====== -->
  <div th:replace="fragments/headerAdmin :: headerAdmin"></div>

  <div class="main-content">
    <div class="header d-flex justify-content-between align-items-center">
      <h1>Gestión de Citas</h1>
      <a href="/gestion_citas/nuevo" class="btn btn-primary">
        <i class="fas fa-plus"></i> Nueva Cita
      </a>
    </div>

    <div th:if="${mensaje}" class="alert alert-success">
      <i class="fas fa-check-circle"></i>
      <span th:text="${mensaje}">Mensaje</span>
    </div>

    <div class="section">
      <div class="search-bar mb-3">
        <input type="text" id="searchInput" placeholder="Buscar por cliente, empleado, tipo..." onkeyup="filtrarTabla()">
        <button onclick="filtrarTabla()"><i class="fas fa-search"></i> Buscar</button>
      </div>

<!-- Tabla -->
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Cliente</th>
            <th>Empleado</th>
            <th>Tipo</th>
            <th>Fecha</th>
            <th>Duración</th>
            <th>Estado</th>
            <th>Notas</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="c : ${citas}">
            <td th:text="${c.id}"></td>
            <td th:text="${c.usuarioId}"></td>
            <td th:text="${c.empleadoId}"></td>
            <td th:text="${c.tipoCita}"></td>
            <td th:text="${#temporals.format(c.fechaCita, 'dd/MM/yyyy HH:mm')}"></td>
            <td th:text="${c.duracionEstimada}"></td>
            <td th:text="${c.estado}"></td>
            <td th:text="${c.notas}"></td>
            <td>
                <a th:href="@{/gestion_citas/editar/{id}(id=${c.id})}">Editar</a>
                <a th:href="@{/gestion_citas/eliminar/{id}(id=${c.id})}" 
                   onclick="return confirm('¿Eliminar?')">Eliminar</a>
            </td>
        </tr>
    </tbody>
</table>
    </div>

  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script th:src="@{/javascript/gestion_citas.js}"></script>

</body>
</html>
