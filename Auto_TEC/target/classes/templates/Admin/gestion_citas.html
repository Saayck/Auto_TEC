<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Administrador - Gestión de Citas</title>
  <link rel="stylesheet" href="gestion_citas.css">
</head>
<body>
  <aside class="sidebar">
    <h2>Gestión Citas</h2>
    <ul>
      <li><a href="#">Dashboard</a></li>
      <li><a href="#">Citas</a></li>
      <li><a href="#">Clientes</a></li>
      <li><a href="#">Servicios</a></li>
      <li><a href="#">Reportes</a></li>
    </ul>
  </aside>

  <main class="main">
    <div class="header">
      <h1>Gestión de Citas</h1>
      <button onclick="abrirModal()">Agendar Cita</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Cliente</th>
          <th>Fecha</th>
          <th>Hora</th>
          <th>Servicio</th>
          <th>Estado</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="tabla-citas">
      </tbody>
    </table>
  </main>

  <div id="modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); justify-content:center; align-items:center;">
    <div style="background:#1a1a1f; padding:2rem; border-radius:12px; box-shadow:var(--shadow-neon); width:400px;">
      <h2>Agendar Cita</h2>
      <input id="cliente" type="text" placeholder="Nombre del Cliente" style="width:100%; margin:0.5rem 0; padding:0.5rem;">
      <input id="fecha" type="date" style="width:100%; margin:0.5rem 0; padding:0.5rem;">
      <input id="hora" type="time" style="width:100%; margin:0.5rem 0; padding:0.5rem;">
      <input id="servicio" type="text" placeholder="Servicio" style="width:100%; margin:0.5rem 0; padding:0.5rem;">
      <select id="estado" style="width:100%; margin:0.5rem 0; padding:0.5rem;">
        <option value="Pendiente">Pendiente</option>
        <option value="Confirmada">Confirmada</option>
        <option value="Cancelada">Cancelada</option>
      </select>
      <div style="margin-top:1rem; text-align:right;">
        <button class="btn btn-edit" onclick="guardarCita()">Guardar</button>
        <button class="btn btn-delete" onclick="cerrarModal()">Cancelar</button>
      </div>
    </div>
  </div>

  <script src="/gestion_citas.js"></script>
</body>
</html>
