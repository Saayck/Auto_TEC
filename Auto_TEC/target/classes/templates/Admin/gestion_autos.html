<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Administrador - gestion Autos</title>
 <link rel="stylesheet" href="/gestion_autos.css">
</head>
<body>
  <aside class="sidebar">
    <h2>Autos</h2>
    <ul>
      <li><a href="#">Dashboard</a></li>
      <li><a href="#">Gestión de Autos</a></li>
      <li><a href="#">Clientes</a></li>
      <li><a href="#">Ventas</a></li>
      <li><a href="#">Reportes</a></li>
    </ul>
  </aside>

  <main class="main">
    <div class="header">
      <h1>Gestión de Autos</h1>
      <button onclick="abrirModal()">Agregar Auto</button>
    </div>

    <div class="cards">
      <div class="card">
        <h3>Total Autos</h3>
        <p id="total-autos">0</p>
      </div>
      <div class="card">
        <h3>Disponibles</h3>
        <p id="autos-disponibles">0</p>
      </div>
      <div class="card">
        <h3>Vendidos</h3>
        <p id="autos-vendidos">0</p>
      </div>
    </div>

    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Foto</th>
          <th>Modelo</th>
          <th>Marca</th>
          <th>Precio</th>
          <th>Estado</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="tabla-autos">
      </tbody>
    </table>
  </main>

  <!-- Modal -->
  <div id="modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); justify-content:center; align-items:center;">
    <div style="background:#1a1a1f; padding:2rem; border-radius:12px; box-shadow:var(--shadow-neon); width:400px;">
      <h2>Agregar Auto</h2>
      <input id="modelo" type="text" placeholder="Modelo" style="width:100%; margin:0.5rem 0; padding:0.5rem;">
      <input id="marca" type="text" placeholder="Marca" style="width:100%; margin:0.5rem 0; padding:0.5rem;">
      <input id="precio" type="number" placeholder="Precio" style="width:100%; margin:0.5rem 0; padding:0.5rem;">
      <input id="foto" type="text" placeholder="URL de la foto" style="width:100%; margin:0.5rem 0; padding:0.5rem;">
      <select id="estado" style="width:100%; margin:0.5rem 0; padding:0.5rem;">
        <option value="Disponible">Disponible</option>
        <option value="Vendido">Vendido</option>
      </select>
      <div style="margin-top:1rem; text-align:right;">
        <button class="btn btn-edit" onclick="guardarAuto()">Guardar</button>
        <button class="btn btn-delete" onclick="cerrarModal()">Cancelar</button>
      </div>
    </div>
  </div>

 <script src="gestion_autos.js"></script>
</body>
</html>
