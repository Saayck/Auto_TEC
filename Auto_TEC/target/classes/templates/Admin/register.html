<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro</title>
  <link rel="stylesheet" href="../../static/css/register.css" />
</head>

<body class="register-body">
  <div class="auth-container">
    <h2 class="auth-title">Crear Cuenta</h2>

    <form class="auth-form" id="registerForm">
      <div class="error-message" id="errorMsg"></div>
      <input type="text" name="username" placeholder="Nombre de usuario" required minlength="3" />
      <input type="email" name="email" placeholder="Correo electrónico" required />
      <input type="password" name="password" placeholder="Contraseña" required minlength="6" />
      <input type="password" name="confirm_password" placeholder="Confirmar contraseña" required minlength="6" />
      <button type="submit" class="btn-register">Registrar</button>
    </form>

    <p class="auth-switch">
      ¿Ya tienes cuenta?
      <a href="../Admin/LOGIN.HTML">Inicia sesión aquí</a>
    </p>
  </div>

  <script src="../../static/javascript/registro.js"></script>
</body>

</html>
